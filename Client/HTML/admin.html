<!-- admin.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Page</title>
    <link rel="stylesheet" type="text/css" href="../CSS/admin.css" />
    <script type="module" src="../JS/admin.js"></script>
    
  </head>
  <body>
    <h1>Admin Page</h1>

    <div id="feedback"></div>
    <!-- Tab buttons -->
    <div>
      <button id="usersTabBtn">Users</button>
      <button id="statsTabBtn">Stats</button>
    </div>
    <table id="statsTable" style="display: none;">
      <thead>
        <tr>
          <th>Method</th>
          <th>Endpoint</th>
          <th>Requests</th>
          <th>Last Served at</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody id="statsTableBody"></tbody>
    </table>

    <table id="usersTable">
      <thead>
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>API Calls</th>
        </tr>
      </thead>
      <tbody id="userTableBody"></tbody>
    </table>

    <button id="deleteUserBtn" disabled>Delete User</button>
    <button id="createUserBtn">Create User</button>
    <!-- Back button -->
    <button id="backBtn">Back</button>
  </body>
</html>
