<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="../JS/reset_password.js"></script>

</head>
<body>

    <form id="resetPasswordForm">
        <label for="password"></label>
        <input id="password" name="password" placeholder="Password" required>
        <label for="confirmPassword"></label>
        <input  id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>

        <button type="submit" id="resetPasswordButton" type="button">Reset Password</button>

    </form>
    <p id="responseText"></p>

</body>
</html>
