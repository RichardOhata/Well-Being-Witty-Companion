<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>
    <form id="loginForm" action="/auth/login" method="POST">
      <label for="username">username:</label>
      <input type="username" id="username" name="username" required /><br />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required /><br />

      <button type="button" id="loginButton">Login</button>
    </form>
    <p>Don't have an account? <a href="#" id="signupLink">Sign Up</a></p>
    <div id="feedback" style="color: green; margin-top: 10px"></div>

    <script type="module">
      const login = async () => {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        try {
          const response = await fetch("http://localhost:3000/auth/login", {
            method: "POST",
            credentials: "include",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              username,
              password,
            }),
          });

          if (response.ok) {
            console.log("Login successful");
            const responseData = await response.json();
            // Access the access_token from responseData
            const accessToken = responseData.access_token;
            console.log("Access Token:", accessToken);
            // You can redirect or perform other actions after successful login
            window.location.href = "index.html";
          } else {
            const errorData = await response.json();
            console.log(errorData);
            document.getElementById(
              "feedback"
            ).textContent = `Failed to create user. Errors: ${
              errorData.message || "Unknown error"
            }`;
          }
        } catch (error) {
          console.error("Error:", error.message);
        }
      };

      const openSignupWindow = () => {
        window.open("signup.html", "_blank", "width=400,height=400");
      };

      document.addEventListener("DOMContentLoaded", () => {
        const signupLink = document.getElementById("signupLink");
        const loginButton = document.getElementById("loginButton");

        loginButton.addEventListener("click", (event) => {
          event.preventDefault(); // Prevent the default form submission
          login();
        });

        signupLink.addEventListener("click", (event) => {
          event.preventDefault();
          openSignupWindow();
        });
      });
    </script>
  </body>
</html>
