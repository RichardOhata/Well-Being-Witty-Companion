<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
</head>
<body>
  <h1>Profile</h1>
  <div id="profile-info">
    <div><strong>Username:</strong> <span id="username"></span></div>
    <div><strong>Email:</strong> <span id="email"></span></div>
    <div><strong>API Calls:</strong> <span id="api-calls"></span></div>
  </div>
  <button id="logoutButton">Logout</button>

  <script type="module">
    const getProfile = async () => {
      try {
        const response = await fetch("http://localhost:3000/auth/profile", {
          method: "GET",
          credentials: 'include',
        });

        if (response.ok) {
          const profileData = await response.json();
          updateProfileUI(profileData);
        } else {
          console.error("Failed to get user profile.");
        }
      } catch (error) {
        console.error("Error during profile request:", error.message);
      }
    };

    const updateProfileUI = (profileData) => {
      const usernameElement = document.getElementById("username");
      const emailElement = document.getElementById("email");
      const apiCallsElement = document.getElementById("api-calls");

      usernameElement.textContent = profileData.user.username || "N/A";
      emailElement.textContent = profileData.user.email || "N/A";
      apiCallsElement.textContent = profileData.apiCalls || "N/A";
    };

    const logout = async () => {
      try {
        const response = await fetch("http://localhost:3000/auth/logout", {
          method: "GET",
          credentials: 'include',
        });

        if (response.ok) {
          console.log("Logout successful");
          // Redirect or perform other actions after logout
          window.location.href = "index.html"; // Redirect to the index page
        } else {
          console.error("Failed to logout.");
        }
      } catch (error) {
        console.error("Error during logout request:", error.message);
      }
    };

    document.addEventListener("DOMContentLoaded", () => {
      getProfile();

      const logoutButton = document.getElementById("logoutButton");
      logoutButton.addEventListener("click", (event) => {
        event.preventDefault();
        logout();
      });
    });
  </script>
</body>
</html>
